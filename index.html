<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bitcoin Vanity Address Generator</title>
  <script type="text/javascript" src="/eel.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #progress { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Bitcoin Vanity Address Generator</h1>
  <p>Enter the desired pattern (must start with "1"):</p>
  <input type="text" id="pattern" placeholder="Ex: 1ABC" />
  <button onclick="startGeneration()">Start</button>
  
  <div id="progress">
    <p id="status"></p>
    <p id="stats"></p>
  </div>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    function startGeneration() {
      var pattern = document.getElementById("pattern").value;
      document.getElementById("status").innerText = "Starting...";
      eel.start_generation(pattern);
    }
    
    eel.expose(update_progress);
    function update_progress(message, stats) {
      document.getElementById("status").innerText = message;
      document.getElementById("stats").innerText = stats;
    }
    
    eel.expose(show_result);
    function show_result(address, wif, final_stats) {
      document.getElementById("result").innerHTML =
        "<h2>Address Found!</h2>" +
        "<p><strong>Address:</strong> " + address + "</p>" +
        "<p><strong>Private Key (WIF):</strong> " + wif + "</p>" +
        "<p>" + final_stats + "</p>";
      document.getElementById("status").innerText = "";
      document.getElementById("stats").innerText = "";
    }
  </script>
</body>
</html>
